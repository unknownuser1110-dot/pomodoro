<body>
  <div class="widget-780084d1-1b09-40de-a643-5c252eda0e25">
    <div class="pluginstyles__StyledPlugin-sc-xwg8vs-0">
      <div class="timer-container">
        <div class="timer-buttons">
          <button id="pomodoroBtn" class="active">Pomodoro</button>
          <button id="shortBreakBtn">Short Break</button>
          <button id="longBreakBtn">Long Break</button>
        </div>
        <h2 class="timer" id="timerDisplay">25:00</h2>
        <div class="timer-actions">
          <button id="startPauseBtn">
            <span class="svg" id="startPauseIcon">
              <!-- Start icon SVG -->
              <svg width="20" height="20" viewBox="0 0 800 800" fill="none">
                <path d="M205.974 68.2958C145.239 32.4208 96 61.8101 96 133.886V665.776C96 737.924 145.239 767.276 205.974 731.434L657.434 464.818C718.189 428.93 718.189 370.787 657.434 334.908L205.974 68.2958Z" fill="black"/>
              </svg>
            </span>
            <span id="startPauseText">Start</span>
          </button>
          <button id="resetBtn" class="no-padding">
            <span class="svg">
              <svg width="20" height="20" viewBox="0 0 800 800" fill="none">
                <path d="M443.75 93.75C443.75 117.9 424.15 137.5 400 137.5C255.253 137.5 137.5 255.253 137.5 400C137.5 544.747 255.253 662.5 400 662.5C544.747 662.5 662.5 544.747 662.5 400C662.5 335.622 638.766 274.525 596.875 226.903L596.875 285.9C596.875 310.05 577.275 329.65 553.125 329.65C528.975 329.65 509.375 310.05 509.375 285.9L509.375 133.716C509.375 109.566 528.975 89.9656 553.125 89.9656L705.287 89.9656C729.437 89.9656 749.037 109.566 749.037 133.716C749.037 157.866 729.437 177.466 705.287 177.466L669.566 177.466C720.994 239.678 750 317.837 750 400C750 592.981 592.981 750 400 750C207.019 750 50 592.981 50 400C50 207.019 207.019 50 400 50C424.15 50 443.75 69.6 443.75 93.75Z" fill="black"/>
              </svg>
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <audio id="alarmSound" src="https://cdn.commoninja.com/asset/f7d8fec0-e4f6-4204-beec-ef7846624f91.mp3"></audio>
  <script>
    // Timer settings
    const MODES = {
      pomodoro: 25,
      shortBreak: 5,
      longBreak: 15
    };
    let currentMode = 'pomodoro';
    let timer = MODES[currentMode] * 60;
    let timerInterval = null;
    let isRunning = false;

    // DOM
    const timerDisplay = document.getElementById('timerDisplay');
    const startPauseBtn = document.getElementById('startPauseBtn');
    const startPauseText = document.getElementById('startPauseText');
    const startPauseIcon = document.getElementById('startPauseIcon');
    const resetBtn = document.getElementById('resetBtn');
    const pomodoroBtn = document.getElementById('pomodoroBtn');
    const shortBreakBtn = document.getElementById('shortBreakBtn');
    const longBreakBtn = document.getElementById('longBreakBtn');
    const alarmSound = document.getElementById('alarmSound');

    function updateDisplay() {
      let min = Math.floor(timer / 60);
      let sec = timer % 60;
      timerDisplay.textContent = `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
    }
    function switchMode(mode) {
      currentMode = mode;
      timer = MODES[mode] * 60;
      clearInterval(timerInterval);
      isRunning = false;
      updateDisplay();
      updateStartPauseBtn();
      pomodoroBtn.classList.remove('active');
      shortBreakBtn.classList.remove('active');
      longBreakBtn.classList.remove('active');
      if (mode === 'pomodoro') pomodoroBtn.classList.add('active');
      if (mode === 'shortBreak') shortBreakBtn.classList.add('active');
      if (mode === 'longBreak') longBreakBtn.classList.add('active');
    }
    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      updateStartPauseBtn();
      timerInterval = setInterval(() => {
        if (timer > 0) {
          timer--;
          updateDisplay();
        } else {
          clearInterval(timerInterval);
          isRunning = false;
          updateStartPauseBtn();
          updateDisplay();
          alarmSound.play();
        }
      }, 1000);
    }
    function pauseTimer() {
      clearInterval(timerInterval);
      isRunning = false;
      updateStartPauseBtn();
    }
    function resetTimer() {
      timer = MODES[currentMode] * 60;
      clearInterval(timerInterval);
      isRunning = false;
      updateDisplay();
      updateStartPauseBtn();
    }
    function updateStartPauseBtn() {
      if (isRunning) {
        // Pause icon
        startPauseText.textContent = "Pause";
        startPauseIcon.innerHTML = `<svg width="20" height="20" viewBox="0 0 800 800" fill="none">
          <rect x="160" y="160" width="160" height="480" fill="black"/>
          <rect x="480" y="160" width="160" height="480" fill="black"/>
        </svg>`;
      } else {
        // Start icon
        startPauseText.textContent = "Start";
        startPauseIcon.innerHTML = `<svg width="20" height="20" viewBox="0 0 800 800" fill="none">
          <path d="M205.974 68.2958C145.239 32.4208 96 61.8101 96 133.886V665.776C96 737.924 145.239 767.276 205.974 731.434L657.434 464.818C718.189 428.93 718.189 370.787 657.434 334.908L205.974 68.2958Z" fill="black"/>
        </svg>`;
      }
    }

    // Event Listeners
    pomodoroBtn.onclick = () => switchMode('pomodoro');
    shortBreakBtn.onclick = () => switchMode('shortBreak');
    longBreakBtn.onclick = () => switchMode('longBreak');
    startPauseBtn.onclick = () => {
      if (!isRunning) {
        startTimer();
      } else {
        pauseTimer();
      }
    };
    resetBtn.onclick = resetTimer;

    // Initial display
    updateDisplay();
    updateStartPauseBtn();
  </script>
